<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-1 h-100"
         [style.background-color]="designService.headerColor">
      <div class=" flex-column d-flex h-100 text-center">
        <div class="flex-even"></div>
        <div class="flex-even"
             *ngFor="let f of project"
             [style.color]="designService.headerTextColor">
          <h1>{{f}}</h1>
        </div>

      </div>
    </div>
    <div class="col-md-11 h-100">
      <div class="row"
           style="height: 10%">
        <app-header style="width: 100%;height: 100%"></app-header>
      </div>
      <div class="row h-100">
        <div class="col-md-4 h-50"
             *ngFor="let p of projects;let i = index" (click)="openProject(i)" routerLink="/projects/{{route}}" >
          <mat-card class="h-100">
            {{p.name }}
          </mat-card>
        </div>
        <div class="col-md-4 h-50"
             (click)="openCreateProject()">
          <mat-card class="h-100">
            <li class="material-icons"
                style="font-size:6vw">
              add
            </li>
          </mat-card>
        </div>
      </div>

    </div>

  </div>
</div>
